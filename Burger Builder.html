<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div id="nav">
      <div class="topping" data-ingredient="Bun" data-price="0.00">Bun</div>
      <div class="topping" data-ingredient="Tomato" data-price="0.30">
        Tomato
      </div>
      <div class="topping" data-ingredient="Lettuce" data-price="0.00">
        Lettuce
      </div>
      <div class="topping" data-ingredient="Cheese" data-price="0.75">
        Cheese
      </div>
      <div class="topping" data-ingredient="Patty" data-price="1.25">Patty</div>
    </div>
    <div id="wrapper">
      <div class="order">
        <div class="topping Bun" data-ingredient="Bun" data-price="0.00" data-added="0">
          Bun
        </div>
        <div class="topping Bun bottom" data-ingredient="Bun" data-price="0.00" data-added="0">
          Bun
        </div>
        <div class="topping Tomato" data-ingredient="Tomato" data-price="0.30" data-added="0">
          Tomato
        </div>
        <div
          class="topping Lettuce"
          data-ingredient="Lettuce"
          data-price="0.00"
          data-added="0"
        >
          Lettuce
        </div>
        <div class="topping Cheese" data-ingredient="Cheese" data-price="0.75" data-added="0">
          Cheese
        </div>
        <div class="topping Patty" data-ingredient="Patty" data-price="1.25" data-added="0">
          Patty
        </div>
      </div>
      
      <div id="cart" class="button">Add to Cart </div>
      <div id="checkout" class="button "> Checkout </div>
      
      <div id = "totalAmount" > </div> 
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
